<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Room</h2>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div id="typing"></div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Type a message...">
            <button id="send" disabled class="hide-button">Send</button>
        </div>
    </div>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value};${expires};path=/`;
        }

        let username = getCookie("username");

        if (!username) {
            username = prompt("Please enter your name:");
            if (username) {
                setCookie("username", username, 30);
            }
        }

        // Connect to Socket.IO server
        const socket = io(window.location.origin, {
            transports: ['websocket', 'polling']
        });

        $('#send').on("click", () => {
            let data = {
                name: username,
                message: $('#message').val(),
            }
            socket.emit("chat", data);
            $('#message').val("");
        });

        $('#message').on("keypress", () => {
            socket.emit("typing", username);
        });

        $('#message').on("keyup", () => {
            if ($('#message').val() !== "") {
                $('#send').prop('disabled', false);
                $('#send').removeClass('hide-button');
            } else {
                $('#send').prop('disabled', true);
                $('#send').addClass('hide-button');
            }
        });

        socket.on("chat", (data) => {
            $('#message').attr('placeholder', 'Type a message...');
            let className = username === data.name ? "sent" : "received";
            $('#chat-messages').append(`
                <div class="message ${className}">
                    <span class="name">${data.name}</span>
                    <p>${data.message}</p>
                    <span class="time">${new Date().toLocaleTimeString()}</span>
                </div>
            `);
            $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
            $('#typing').html('');
            $('#send').prop('disabled', true);
            $('#send').addClass('hide-button');
        });

        socket.on("typing", (name) => {
            $('#typing').html(`<p><em>${name} is typing...</em></p>`);
            setTimeout(() => {
                $('#typing').html('');
            }, 3000);
        });
    </script>
</body>
</html>
